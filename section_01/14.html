<html>
  <head>
    <!-- N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요. -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
         //////////////// 1. 내 풀이
        let length = 0;
        let answer = "";
        s.forEach((ele)=>{
          if(length < ele.length) {
            length = ele.length;
            answer = ele;
          }
        })
         //////////////// 2. 선생 풀이
        //  let answer, max = Number.MIN_SAFE_INTEGER;
        //   for(let x of s){
        //     if(x.length > max){
        //       max = x.length;
        //       answer = x;
        //     }
        //   }
        return answer;
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
