<html>
  <head>
    <!-- 7개 수가 주어지면 그 숫자 중 가장 작은 수를 출력하는 프로그램 -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        //////////////// 1. 내 풀이
        let answer = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (answer > arr[i]) {
            answer = arr[i];
          }
        }
        //////////////// 2. 선생 풀이
        // let answer = 0;
        // let min = Number.MAX_SAFE_INTEGER;
        // for(let i = 0; i<arr.length; i++){
        //   if(arr[i]<min){
        //     min = arr[i]
        //   }
        // }
        return answer;
      }

      let arr = [5, 7, 11, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
