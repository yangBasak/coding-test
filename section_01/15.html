    <!-- 소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세
요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다. -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        //////////////// 1. 내 풀이
        let answer = ""
        let arr = [...s]
        let center = Math.floor(s.length / 2)
        if(s.length % 2 === 0){
          //짝수인거
          answer = `${arr[center-1]}${arr[center]}`
        }else{
          //홀수
          answer = arr[center]
        }
        //////////////// 2. 선생 풀이
        // let answer;
        // let mid = Math.floor(s.length / 2);
        // if(s.length % 2 === 0) {
        //   answer = s.substring(mid, mid+1);
        //   // s.substr도 있당
        // }else{
        //   answer = s.substring(mid-1, mid+1);
        // }
        return answer;
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
