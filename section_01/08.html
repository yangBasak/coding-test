기억해 냈다.
아홉 난쟁이의 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시

        //////////////// 2. 선생 풀이
        let answer = arr; //얕은 복사: 같은 주소를 가지고 있어서 arr를 변경하면 answer도 같이 변경됨
        let sum = arr.reduce((sum, cur) => {
          return sum + cur;
        }, 0);
        for (let i = 0; i < 8; i++) {
          // 마지막은 어차피 다 돌았으니 뒤에서 두번쨰까지만 돌면 되는거임
          for (let j = i + 1; j < 9; j++) {
            // j의 앞 부분은 어차피 이미 증명된거니 또 반복할 필요는 없네. 그래서 i 다음껄로
            if (sum - (arr[i] + arr[j]) === 100) {
              // arr.splice(i, 1);
              // arr.splice(j, 1); //앞에서 배열이 한 개 지워진 배열이 다시 만들어짐으로써 그것도 고려해야해
              arr.splice(j, 1); //그래서 뒤에껄 먼저 제거하네
              arr.splice(i, 1);
            }
          }
        }

        return answer;
      }
