<html>
  <head>
    <!-- 한 개의 문자열을 입력받고, 특정 문자를 입력받아 해당 특정문자가 입력받은 문자열에 몇 개 
존재하는지 알아내는 프로그램을 작성하세요.
문자열의 길이는 100을 넘지 않습니다. -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        //////////////// 1. 내 풀이
        // let answer = 0;
        // for (let item of s) {
        //   if (item === t) {
        //     answer = answer + 1;
        //   }
        // }

        //////////////// 2. 선생 다른 풀이(내장함수)
        // let answer = s.split(t).length - 1;

        //////////////// 3. indexOf 활용
        let answer = 0;
        let index = s.indexOf(t); //특정 문자의 첫번째 인덱스 위치를 저장해놓음
        while(index !== -1) { // 찾는 특정 문자가 없으면 -1이 나오니깐
          answer = answer + 1;
          index = s.indexOf(t, index + 1) // 앞에서 센 문자들은 제외하고 검색해야하니 +1
        }

        return answer;
      }

      // let str = "COMPUTERPROGRAMMING";
      let str = "가나다나";
      console.log(solution(str, "나"));
    </script>
  </body>
</html>
