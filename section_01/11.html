<html>
  <head>
    <!-- 한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램
을 작성하세요. -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        //////////////// 1. 내 풀이
        let answer = 0;
        for (let item of s) {
          if (item === item.toUpperCase()) {
            answer = answer + 1;
          }
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
