<html>
  <head>
    <!-- 대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로 
변환하여 출력하는 프로그램을 작성하세요 -->
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (item of s) {
          if (item.toLowerCase() === item) {
            answer = answer + item.toUpperCase();
          } else {
            answer = answer + item.toLowerCase();
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
