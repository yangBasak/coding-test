          max = c;
        }
        //세 값 모두 더한 후 가장 큰 값을 빼서 합을 도출한다.
        const restAdd = a + b + c - max;
        // 더한 값과 가장 큰 값과 비교해서 큰 값보다 더한 값이 크면 YES, 반대면 NO 표출
        let answer = "";
        if (restAdd > max) {
          answer = "YES";
        } else {
          answer = "NO";
