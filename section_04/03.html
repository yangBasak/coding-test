<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <!-- 
            선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다. 
            만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서 
            모두 B학생보다 등수가 앞서야 합니다. 
            M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지 
            출력하는 프로그램을 작성하세요.
         -->
        <script>
            function solution(test){
                let answer = 0  
                for(let a = 1; a<=4; a++){
                    for(let b = 1; b<=4; b++){
                        // 성적표 안에서 등수 찾기
                        let win = 0
                        for(let col = 0; col<3; col++ ){
                            let aGrade = 0
                            let bGrade = 0
                            for(let row = 0; row<4; row++){
                                if(test[col][row] === a){
                                    aGrade = row
                                }
                                if(test[col][row] === b){
                                    bGrade = row
                                }
                            }
                            if(aGrade<bGrade){
                                win++
                            }
                        }
                        if(win === 3){
                            answer++
                        }    
                    }
               }
               return answer
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
