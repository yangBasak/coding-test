        <script>
            function solution(n, arr){

                //////////////// 2. 선생 풀이(숫자로만 풀기)
                let answer, max = Number.MIN_SAFE_INTEGER;
                for(let x of arr){
                    let sum = 0, tmp = x;
                    while(tmp){
                        sum+=(tmp%10) //10을 나눈 나머지를 구하면 끝자릿수 숫자가 나옴
                        tmp=Math.floor(tmp/10) //10을 나눈 몫을 tmp로 넣어서 0이 될때까지 while을 돌림
                    } 
                    if(sum > max){
                        max = sum;
                        answer = x;
                    } else if(sum===max){
                        if(x>answer) answer = x
                    }
                }


                return answer
            }
