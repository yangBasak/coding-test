<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
              //////////////// 1. 선생 풀이
              let answer = 0;
              const arrLength = arr.length;
              const dx = [0,1,0,-1] // 12시>3시>6시>9시의 x좌표 
              const dy = [-1,0,1,0] // 12시>3시>6시>9시의 y좌표
              for(let i = 0; i<arrLength; i++){
                for(let j = 0; j<arrLength; j++){
                    let flag = true
                    for(let k = 0; k<4; k++){ // 현재 선택된 인자의 12/3/6/9 실제 값
                        const nx = i + dx[k];
                        const ny = j + dy[k];
                        if(nx>=0 && ny>=0 && nx<arrLength && ny<arrLength && arr[nx][ny]>=arr[i][j]){
                            flag = false
                            break;
                        }
                    }
                    if(flag) answer++
                }
              }
                return answer;
            }


            


            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
