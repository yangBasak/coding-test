<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){    
                //////////////// 1. 내 풀이        
                let answer = 0
                let sum = 0
                for(let i = 0; i<arr.length; i++){
                    if(arr[i] === 1){
                        sum = sum + 1
                        answer = answer + sum
                    }else{
                        sum = 0
                    }
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
